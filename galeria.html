<body>
    <header>
        <h1>Galería de imagenes</h1>
    </header>
    <div id="particles" class="particles"></div>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>

    </nav>
    <div class="gallery-container">
        <div class="gallery">
            <img src="Fotos/G1.jpg" alt="Imagen 1" onclick="openModal(this)">
            <img src="Fotos/G2.jpg" alt="Imagen 2" onclick="openModal(this)">
            <img src="Fotos/G3.jpg" alt="Imagen 3" onclick="openModal(this)">
            <img src="Fotos/G4.jpg" alt="Imagen 4" onclick="openModal(this)">

            <img src="Fotos/B1.jpg" alt="Imagen 9" onclick="openModal(this)">
            <img src="Fotos/B2.jpg" alt="Imagen 10" onclick="openModal(this)">

        </div>
    </div>

    <!-- Modal para mostrar imagenes -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script src="galeria.js"></script>
</body>
</html>
